# 1. The name of the automation as it appears on the GitHub website
name: Java CI with Maven

# 2. When to trigger: Tell the robot to wake up on pushes to master or features
on:
  push:
    branches: [ "master", "feature/*" ]
  pull_request:
    branches: [ "master" ]

# 3. The Job: A set of steps the robot performs
jobs:
  build:
    # 4. OS: Run this on a clean Linux machine in the cloud
    runs-on: ubuntu-latest

    steps:
      # 5. Step 1: Download your code onto the cloud machine
      - name: Checkout code
        uses: actions/checkout@v4

      # 6. Step 2: Install Java 17 so the 'mvn' command works
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven # 7. Cache: Speed up builds by remembering previous 'Amazon' orders

      # 8. Step 3: The Build: Compile the code and create the JAR
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        # -B = "Batch mode" (don't show annoying progress bars)
        # package = The command that triggers the 'SNAPSHOT' creation in the target folder